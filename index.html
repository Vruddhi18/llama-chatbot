<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        #chatbox {
            width: 90%;
            max-width: 500px;
            height: 400px;
            overflow-y: auto;
            border: 2px solid #ccc;
            padding: 10px;
            background: white;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .message {
            padding: 8px;
            border-radius: 5px;
            margin: 5px 0;
            max-width: 80%;
        }
        .user {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            text-align: right;
        }
        .ai {
            background-color: #ddd;
            color: black;
            align-self: flex-start;
            text-align: left;
        }
        #userInput {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin-left: 5px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Chat with AI</h1>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type your message..." onkeydown="handleKeyPress(event)">
    <button onclick="sendMessage()">Send</button>

    <script src="script.js"></script>
</body>
</html>
